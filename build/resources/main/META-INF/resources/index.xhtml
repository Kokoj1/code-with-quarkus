<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form>
        <h2>

        </h2>
        <div class="container text-center">
            <div class="row">
                <h3>
                    Brand
                </h3>
                <p:inputText id="input-brand" value="#{consoleView.newConsole.brand}" />
                <h3>
                   Type
                </h3>
                <p:inputText id="input-type" value="#{consoleView.newConsole.type}" />
                <h3>
                    year
                </h3>
                <p:inputText id="input-year" value="#{consoleView.newConsole.year}" />
                <p></p>
                <p:commandButton  value="Odeslat" action="#{consoleView.saveConsole}" update="@form">
                </p:commandButton>
                <c:forEach items="#{consoleView.consoleList}" var="console">
                    <div class="col">
                        <h2>
                            <h:outputText value = "#{console.brand}" />
                        </h2>
                        <p>
                            <h:outputText value = "#{console.type.name}" />
                        </p>
                        <p>
                            <h:outputText value = "#{consoleView.getAvgRatingForConsole(console)}" />
                        </p>
                        <p>
                            <h:outputText value = "#{console.year}" />
                        </p>



                    </div>
                </c:forEach>
            </div>
            <p:dataList value="#{consoleView.types}" var="type">
                <p:link action="/index" value="#{type.name}">
                    <f:param name="type" value="#{type.name}"/>
                </p:link>
            </p:dataList>
        </div>
        <div class="card" style="position: absolute; margin-left: 10%; width: 80%; ">
            <c:forEach items="#{consoleView.consoleList}" var="console">
                <h:outputText value="Brand:" />
                <h:outputText value="#{console.brand}" style="font-weight: bold"/>

                <h:outputText value="Year:" />
                <h:outputText value="#{console.year}" style="font-weight: bold"/>
                <h:outputText value="Type:" />
                <h:outputText value="#{console.type.name}" style="font-weight: bold"/>
                <br/>
            </c:forEach>


        </div>
    </h:form>
</h:body>
</html>
